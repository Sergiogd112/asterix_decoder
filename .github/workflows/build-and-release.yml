name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: asterix_dashboard
            binary_extension: ''
            rust_target: x86_64-unknown-linux-gnu
          - os: windows-latest
            os_name: windows
            binary_name: asterix_dashboard
            binary_extension: '.exe'
            rust_target: x86_64-pc-windows-msvc
          - os: macos-latest
            os_name: macos
            binary_name: asterix_dashboard
            binary_extension: ''
            rust_target: aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.os == 'macos-latest' && 'arm64' || 'x64' }}

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.rust_target }}

    - name: Install uv
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        elif [ "$RUNNER_OS" == "Windows" ]; then
          powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH
        elif [ "$RUNNER_OS" == "macOS" ]; then
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        fi
      shell: bash

    - name: Install dependencies and build Rust decoder
      run: |
        uv venv
        uv pip install -e .
        # Build Rust decoder for the target platform (skip macOS for now due to linking issues)
        if [ "${{ matrix.os }}" != "macos-latest" ]; then
          cd decoderrs
          cargo build --release --target ${{ matrix.rust_target }} || {
            echo "Rust build failed, continuing without Rust decoder..."
            cd ..
          }
          # Install the built Rust decoder (if build succeeded)
          if [ -f "target/${{ matrix.rust_target }}/release/libdecoderrs.so" ] || [ -f "target/${{ matrix.rust_target }}/release/libdecoderrs.dylib" ] || [ -f "target/${{ matrix.rust_target }}/release/decoderrs.dll" ]; then
            uv run maturin develop --release --target ${{ matrix.rust_target }}
          else
            echo "Rust decoder not available, will use Python decoder fallback"
          fi
        else
          echo "Skipping Rust decoder build on macOS due to linking issues - will use Python decoder"
        fi
      shell: bash

    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run python -m PyInstaller asterix_dashboard.spec
        chmod +x dist/asterix_dashboard

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        uv run python -m PyInstaller asterix_dashboard.spec

    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        uv run python -m PyInstaller asterix_dashboard.spec
        chmod +x dist/asterix_dashboard

    - name: Verify executable exists (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        ls -la dist/asterix_dashboard
        file dist/asterix_dashboard

    - name: Verify executable exists (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        Get-ChildItem dist/asterix_dashboard.exe
        Get-FileHash dist/asterix_dashboard.exe

    - name: Verify executable exists (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ls -la dist/asterix_dashboard
        file dist/asterix_dashboard

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: asterix-dashboard-${{ matrix.os_name }}
        path: dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: asterix-dashboard-linux
        path: ./artifacts/linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: asterix-dashboard-windows
        path: ./artifacts/windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: asterix-dashboard-macos
        path: ./artifacts/macos

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        cp artifacts/linux/asterix_dashboard release-assets/asterix-dashboard-linux
        cp artifacts/windows/asterix_dashboard.exe release-assets/asterix-dashboard-windows.exe
        cp artifacts/macos/asterix_dashboard release-assets/asterix-dashboard-macos
        chmod +x release-assets/asterix-dashboard-linux
        chmod +x release-assets/asterix-dashboard-macos

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ASTERIX Dashboard ${{ steps.version.outputs.version }}
        body: |
          ## ASTERIX Dashboard ${{ steps.version.outputs.version }}
          
          ### üöÄ Features
          - Interactive DearPyGui dashboard for ASTERIX message visualization
          - Real-time aircraft tracking on map
          - Play/pause and speed controls
          - Advanced filtering options
          - CSV export functionality
          - Dual decoder support: Python and high-performance Rust decoder
          - Threading for responsive GUI during large file loading
          
          ### üì¶ Downloads
          - **Linux**: `asterix-dashboard-linux` - Self-contained executable for Linux x86-64
          - **Windows**: `asterix-dashboard-windows.exe` - Self-contained executable for Windows x86-64
          - **macOS**: `asterix-dashboard-macos` - Self-contained executable for macOS ARM64 (Apple Silicon)
          
          ### üèÉ‚Äç‚ôÇÔ∏è Running
          **Linux:**
          ```bash
          chmod +x asterix-dashboard-linux
          ./asterix-dashboard-linux
          ```
          
          **Windows:**
          ```cmd
          asterix-dashboard-windows.exe
          ```
          
          **macOS:**
          ```bash
          chmod +x asterix-dashboard-macos
          ./asterix-dashboard-macos
          ```
          
          ### üìã Requirements
          - No Python installation required (self-contained)
          - Test data files included in the executable
          - For Linux: glibc 2.17+ (most modern distributions)
          - For Windows: Windows 10+ with Visual C++ Redistributable
          - For macOS: macOS 11+ (Big Sur or later) on Apple Silicon
          
          ### üîß Building from Source
          See [BUILD_INSTRUCTIONS.md](https://github.com/${{ github.repository }}/blob/main/BUILD_INSTRUCTIONS.md) for detailed build instructions.
        files: |
          release-assets/asterix-dashboard-linux
          release-assets/asterix-dashboard-windows.exe
          release-assets/asterix-dashboard-macos
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}