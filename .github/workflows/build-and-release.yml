name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: asterix_dashboard
            binary_extension: ''
          - os: windows-latest
            os_name: windows
            binary_name: asterix_dashboard
            binary_extension: '.exe'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        elif [ "$RUNNER_OS" == "Windows" ]; then
          powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH
        fi
      shell: bash

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
      shell: bash

    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run python -m PyInstaller asterix_dashboard.spec
        chmod +x dist/asterix_dashboard

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        uv run python -m PyInstaller asterix_dashboard.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: asterix-dashboard-${{ matrix.os_name }}
        path: dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: asterix-dashboard-linux
        path: ./artifacts

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: asterix-dashboard-windows
        path: ./artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        cp artifacts/asterix_dashboard release-assets/asterix-dashboard-linux
        cp artifacts/asterix_dashboard.exe release-assets/asterix-dashboard-windows.exe
        chmod +x release-assets/asterix-dashboard-linux

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ASTERIX Dashboard ${{ steps.version.outputs.version }}
        body: |
          ## ASTERIX Dashboard ${{ steps.version.outputs.version }}
          
          ### üöÄ Features
          - Interactive DearPyGui dashboard for ASTERIX message visualization
          - Real-time aircraft tracking on map
          - Play/pause and speed controls
          - Advanced filtering options
          - CSV export functionality
          
          ### üì¶ Downloads
          - **Linux**: `asterix-dashboard-linux` - Self-contained executable for Linux x86-64
          - **Windows**: `asterix-dashboard-windows.exe` - Self-contained executable for Windows x86-64
          
          ### üèÉ‚Äç‚ôÇÔ∏è Running
          **Linux:**
          ```bash
          chmod +x asterix-dashboard-linux
          ./asterix-dashboard-linux
          ```
          
          **Windows:**
          ```cmd
          asterix-dashboard-windows.exe
          ```
          
          ### üìã Requirements
          - No Python installation required (self-contained)
          - Test data files included in the executable
          - For Linux: glibc 2.17+ (most modern distributions)
          - For Windows: Windows 10+ with Visual C++ Redistributable
          
          ### üîß Building from Source
          See [BUILD_INSTRUCTIONS.md](https://github.com/${{ github.repository }}/blob/main/BUILD_INSTRUCTIONS.md) for detailed build instructions.
        files: |
          release-assets/asterix-dashboard-linux
          release-assets/asterix-dashboard-windows.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}